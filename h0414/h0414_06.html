<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*태그 선택자*/
        h2{color:green;}
        li{font-size:20px;}
        /* 클래스 선택자 - 지정하는 곳을 여러부분 사용가능 */
        .color{color:red; font-size:25px; }
        /* id 선택자 - 지정하는 곳은 1군데에만 사용 */
        #id01{ color:blue; font-size:14px;}
        span{color:red;}
        .s02{color:blue; font-weight: 700;}
    </style>
</head>
<body>
    <h2>선택자 종류</h2>
    <ul>
        <li>태그 선택자</li>
        <li class="color">class 선택자</li>
        <li id="id01" >id 선택자</li>
    </ul>
    <div class="color">글자색상확인</div>

    <p>
        14일 맥루머스 등 외신에 따르면 애플은 <span>3499달러(약 499만원)의 고가에 
        무게도 600g에 달했던 비전 프로 1세대를</span> 개선한 후속작을 개발 중인 것으로 
        알려졌다. 
        <span class="s02">초저지연 경험을 위해 PC 제품인 맥(Mac)</span>과 유선 연결
        이 가능한 형태의 
        비전 프로도 준비하고 있다. 
    </p>
    
</body>
</html>
