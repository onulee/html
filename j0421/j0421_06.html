            alert("계산하기 실행");

            let height2 = height/100;
            let result = weight / (height2*height2);
            document.querySelector("#result").innerText = result;

            console.log("키 : "+(document.querySelector("#height").value));

            console.log("결과값 : "+result);

            console.log("글자 : ",document.querySelector("#result").innerText);
        
            if(result>=30){
                document.querySelector("#result2").innerText = "고도비만";
            }else if(result>=25){
                document.querySelector("#result2").innerText = "비만";
                
            }else if(result>=23){
                document.querySelector("#result2").innerText = "과체중";
                
            }else if(result>=18.5){
                document.querySelector("#result2").innerText = "정상";

            }
        
        
        
        }
